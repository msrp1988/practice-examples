<!DOCTYPE html>
<html>
<head>
	<title>fadeToggle exmple</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
			$("#div1").fadeToggle();
			});
			$("button2").click(function(){
			$("#div2").fadeTo("slow", 0.5);
		
		});
			});
	</script>

</body>
<button type="button" id="button">button1</button>
<button type="button" id="button2">button</button>
<div id="div1" style="width: 166px;height: 150px;background-color: blue;">
<div id="div2" style="width: 166px;height: 150px;background-color: yellow;">
</div>
</html>
