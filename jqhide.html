<!DOCTYPE html>
<html>
<head>
	<title>jqure hide example</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#hide").click(function(){
			$('p').hide();			
		});
		$("#show").click(function(){
			$('p').show();			
		});
	});
</script>
<p>Welcome to jquere programs<br/>
jquery hide effect working process</p>
<button id = "hide">hide</button>
<button id = "show">show</button>
</body>
</html>
